<!DOCTYPE html>
<html lang="en">
   {% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all melons
    </title>

</head>
<a href="/melon/{{ melon.melon_id }}"></a>
{% block body %}
<div id="melon-list">
   {% for melon in melon_list %}
      <div class="card-text-center">
         <img class="melon-image" src="{{ melon.image_url }}">
         <h5>
         <a class='link-text' href="{{ url_for('melon_details', melon_id=melon.melon_id) }}">
            {{ melon.common_name }}
         </a>
         </h5>
         {{ melon.price_str() }}
      </div>
   {% endfor %}
   </div>
{% endblock %}
</body>
</html>
